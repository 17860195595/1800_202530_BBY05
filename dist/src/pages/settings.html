<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>settings page</title>     

        <!--style sheet-->

        <!--the js module-->

        <!--profile upload JS-->

        <!--credentials upload js-->
      <script type="module" crossorigin src="/assets/settings-BxuMHqEN.js"></script>
      <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
      <link rel="modulepreload" crossorigin href="/assets/components-9bzrBSqj.js">
      <link rel="modulepreload" crossorigin href="/assets/vendor-DQ-sQAqT.js">
      <link rel="modulepreload" crossorigin href="/assets/firebaseConfig-D6gRsOSx.js">
      <link rel="stylesheet" crossorigin href="/assets/components-eapcKjT8.css">
      <link rel="stylesheet" crossorigin href="/assets/settings-9j7Y7Zxz.css">
    </head>
    <body>
        <!--imported navbar-->
        <app-navbar></app-navbar>

        <!--profile banner-->
        <div class="profile-banner">
            <!--pfp picture banner-->
            <div class="pfp-pic-banner">
                
                <img id="pfpImage" src="/assets/pfp-paceholder-CwiXyl8n.jpg" alt="place holder for pfp">
            </div>
            <!--reset button under the picture-->
            <button id="reset-pfp">Reset Picture</button>
            <input type="file" id="upload-pfp" accept="image/*" style="display: none;">
        </div>
        <div class="creds-banner">

            <div class="show-cred-container">
                <!--title-->
                <div>
                    <h2>Your Information</h2>
                </div>
                <!--display placeholder-->
                <div>
                    <h3>Name:</h3><p></p>
                </div> 
                <!--display placeholder-->
                <div>
                    <h3>Last Name:</h3><p></p>
                </div> 
                <!--display placeholder-->
                <div>
                    <h3>Username:</h3><p></p>
                </div> 
            </div>

            <button type="submit" id="submit-button" form="myForm">Submit</button> <!--button link to form using form="myForm"-->
        </div>
       

        <br>
        <!--form-->
        <form id="myForm">


            <!--account options banner-->
            <fieldset class="fieldset-containers"> <!--name fieldset-->
                <div class="fieldset-banner">
                    <div class="fieldset-legend">
                        <legend for="name">Name</legend>
                    </div>
                    <div class="input-container">
                        <input name="name" type="text" id="name" pattern="[A-Za-z]{1,20}" placeholder="Your Name.." required>
                    </div>
                </div>
            </fieldset>
            <br><br>
            <fieldset class="fieldset-containers"> <!--lastname fieldset-->
                <div class="fieldset-banner">
                    <div class="fieldset-legend">
                        <legend for="name">Last Name</legend>
                    </div>
                    <div class="input-container">
                        <input name="lastname" type="text" id="lastname" pattern="[A-Za-z]{1,20}" placeholder="Your last name.." required>
                    </div>
                </div>
            </fieldset>
            <br><br>
            <fieldset class="fieldset-containers"> <!--username fieldset-->
                <div class="fieldset-banner">
                    <div class="fieldset-legend">
                        <legend for="name">Username</legend>
                    </div>
                    <div class="input-container">
                        <input name="username" type="text" id="username" pattern="[A-Za-z]{1,20}" placeholder="Your username.." required>
                    </div>
                </div>
            </fieldset>
        </form>

        <!--imported footer-->
        <app-footer></app-footer>


    </body>
</html>
