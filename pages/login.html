<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <!-- components -->
    <script type="module" src="../components/js/appFooter.js"></script>
    <script type="module" src="../components/js/appNavbar.js"></script>
    <!-- js -->
     <script type="module" src="../js/logInPage.js" ></script>
  </head>
  <body>
    <!-- navbar -->
    <app-navbar></app-navbar>
    <!-- login/sign up -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <ul class="nav nav-tabs mb-3" id="loginRegisterTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#login"
                type="button"
                role="tab"
                aria-controls="login"
                aria-selected="true"
              >
                Login
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#register"
                type="button"
                role="tab"
                aria-controls="register"
                aria-selected="false"
              >
                Register
              </button>
            </li>
          </ul>
          <div class="tab-content" id="loginRegisterTabContent">
            <div
              class="tab-pane fade show active"
              id="login"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form class="p-4 border rounded bg-white shadow-sm">
                <h3 class="mb-4">Login</h3>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="register"
              role="tabpanel"
              aria-labelledby="register-tab"
            >
              <form class="p-4 border rounded bg-white shadow-sm">
                <h3 class="mb-4">Register</h3>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="registerConfirm" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="registerConfirm"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success w-100">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <app-footer></app-footer>
  </body>
</html>
