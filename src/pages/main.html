<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Load Leaflet first as it's needed by main.js -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Then load our modules -->
    <script type="module" src="../components/js/appFooter.js"></script>
    <script type="module" src="../components/js/appNavbar.js"></script>
    <script type="module" src="../components/js/appSearchBar.js"></script>
    <script type="module" src="../js/main.js"></script>
  </head>
  <body>
    <app-navbar></app-navbar>
    <!-- alert message box -->
    <div id="welcomeBox" class="alert d-none" role="alert">
      <span id="welcomeMsg"></span>
      <span id="closeWelcomeBox">&times;</span>
    </div>
    <div class="container main-container">
      <h1 id="welcomeTitle"></h1>
      <app-search-bar></app-search-bar>
      <div id="map"></div>
    </div>
    <!-- footer -->
    <app-footer></app-footer>
    <script type="module">
      import { auth } from "../js/firebaseConfig.js";
      import { onAuthStateChanged } from "firebase/auth";
      // welcome message logic
      const welcomeTitle = document.getElementById("welcomeTitle");
      const welcomeBox = document.getElementById("welcomeBox");
      const welcomeMsg = document.getElementById("welcomeMsg");
      const closeBtn = document.getElementById("closeWelcomeBox");
      closeBtn.onclick = function () {
        welcomeBox.classList.add("d-none");
      };
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const name = user.displayName || user.email || "User";
          welcomeTitle.textContent = `Welcome, ${name}!`;
          welcomeMsg.textContent = "You are successfully logged in.";
          welcomeBox.classList.remove("d-none");
        } else {
          welcomeTitle.textContent = "";
          welcomeBox.classList.add("d-none");
        }
      });
    </script>
  </body>
</html>
