<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>settings page</title>

        <!--this is the fonts-->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />

        <!--style sheet-->
        <link rel="stylesheet" href="/src/styles/settings.css" />

        <!--firebase js-->
        <script type="module" src="/src/firebase/firebaseConfig.js"></script>

        <!--profile upload JS-->
        <script type="module" src="/src/js/profile.js"></script>

        <!--the js module-->
        <script type="module" src="/src/components/components.js"></script>
    </head>
    <body>
        <!--imported navbar-->
        <app-navbar></app-navbar>

        <!--profile banner-->
        <div class="pfp-banner">
            <!--pfp picture-->
            <div class="pfp-pic">
                <img id="pfp-image" src="/src/assets/images/pfp-paceholder.jpg" alt="place holder for pfp">
            </div>
            <!--reset button under the picture-->
            <button id="reset-pfp">Reset Picture</button>
            <input type="file" id="upload-pfp" accept="image/*" style="display: none;">
        </div>
        <br>
        <!--form-->
        <form>
            <!--account options banner-->
            <fieldset class="fieldset-containers">

                <div class="fieldset-banner">
                    <div class ="fieldset-legend">
                        <Legend for="name">Name:</Legend>
                    </div>
                    <div class="input-container">
                        <input type="text" id="name" pattern="[A-Za-z]{8,20}" placeholder="Your Name">
                    </div>

                </div>
            </fieldset>
            <br><br>
            <fieldset class="fieldset-containers">

                <div class="fieldset-banner">
                    <div class ="fieldset-legend">
                        <Legend for="name">Last Name:</Legend>
                    </div>
                    <div class="input-container">
                        <input type="text" id="lastname" pattern="[A-Za-z]{8,20}" placeholder="Your last name">
                    </div>

                </div>
            </fieldset>
            <br><br>
            <fieldset class="fieldset-containers">

                <div class="fieldset-banner">
                    <div class ="fieldset-legend">
                        <Legend for="name">Username:</Legend>
                    </div>
                    <div class="input-container">
                        <input type="text" id="username" pattern="[A-Za-z]{8,20}" placeholder="Your username">
                    </div>

                </div>
            </fieldset>
            
        </form>
        <!--imported footer-->
        <app-footer></app-footer>
    </body>
</html>
